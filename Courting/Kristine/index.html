<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristine_Custodio</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
<div class="wrapper">
    <div class="container">
        <p id="question"> Kristine Custodio, Can I court you? </p>
        <button class="btn" id="yes"> <b> Yes </b> </button>
        <button class="btn" id="no"> <b> No </b> </button>
    </div>
</div>

</body>

<script>

    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const ques = document.getElementById('question');

    noBtn.addEventListener("click", ()=> {
        let rand1 = Math.floor(Math.random() * (500 - 100) + 1);
        let rand2 = Math.floor(Math.random() * (-300 - 100) + 1);
        noBtn.style.transform = "translate("+rand1+"px,"+rand2+"px)";
    });

    yesBtn.addEventListener("click", ()=> {
        ques.innerHTML = "Yesss!!!❤️❤️, Dinner Date?"
    });

</script>

</html>
