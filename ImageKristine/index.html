<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristine</title>


    <style>

        * {
            padding: 0;
            margin: 0;
            background-color: white;
            font: 1em monospace;
            color: black;
            line-height: 7pt;
        }

    </style>

</head>
<body>

    <img src= "image/KristineCustodio1.jpg" id= "image"alt= "" style="display: none;">




    <script>
        // image/KristineCustodio.jpg (11 spaces)
        // image/KristineCustodio1.jpg (3 spaces)

        const charset = 'MNFV$I*:.   '.split('')
        const len = charset.length

        document.getElementById('image').onload = function() {
            let canvas = document.createElement('canvas')
            canvas.width = this.width
            canvas.height = this.height
            let ctx = canvas.getContext('2d')
            ctx.drawImage(this, 0, 0)
            let data = ctx.getImageData(0, 0, this.width, this.height)

            for (let y= 0; y<this.height; y++) {
                var s = ""

                for (let x= 0; x<this.width; x++) {
                    var i = (x + y * this.width) * 4
                    var r = data.data[i]
                    var g = data.data[i+1]
                    var b = data.data[i+2]
                    var a = data.data[i+3]

                    var ave = ( r+g+b ) / 3
                    var n = Math.round( (ave * len) / 255 )
                    s += charset [n]
                }
                var span = document.createElement("span")
                span.innerHTML = s.replace(/ /gi, '&nbsp;' )
                document.body.append( span )
                document.body.append( document.createElement("br") )
            }
        }


    </script>

</body>
</html>
